<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ICMS-ST</title>
    <!-- Link para arquivo CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link de estilização da font POPINS do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- Link de estilização da font UBUNTU do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Link awesome font para icone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/images/calculator.svg" type="image/png">

</head>
<body>

    <div class="container">

        <div class="box-img">
            <img src="./assets/images/Tax-bro.png" alt="imagens de taxas" class="img-calc">
        </div>

        <div class="calc-box">
            <div class="header-form">
                <h2>Calculadora de ICMS-ST</h2>
                <i class="fa-solid fa-calculator"></i>
            </div> <!-- fim header-form -->
            
            <div class="input-boxes">
                <form class="calc-form">
                    <div class="input-field">
                        <input type="number" class="valor-prod" placeholder="Valor do produto">
                    </div>
                    <div class="input-field">
                        <input type="number" class="valor-seg" placeholder="Valor do seguro">
                    </div>
                    <div class="input-field">
                        <input type="number" class="valor-frete" placeholder="Valor do frete">
                    </div>
                    <div class="input-field">
                        <input type="text" class="descontos" placeholder="Descontos">
                    </div>
                    <div class="input-field">
                        <input type="number" class="ipi" placeholder="Valor do IPI">
                    </div>
                    <div class="input-field">
                        <input type="number" class="icms-inter" placeholder="ICMS inter %">
                    </div>
                    <div class="input-field">
                        <input type="number" class="icms-intra" placeholder="ICMS intra %">
                    </div>
                    <div class="input-field">
                        <input type="number" class="mva" placeholder="MVA %">
                    </div>
                    <!-- <div class="input-field">
                        <input type="text" placeholder="Estado de origem">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Estado destino">
                    </div> -->
                </form>
            </div> <!-- fim inpu-boxes -->

            <div class="result-box">
                <button id="btn-calc">
                    Calcular
                    <i class="fa-solid fa-calculator"></i>
                </button>
                <p>O valor do ICMS-ST é R$<span class="resultado">0,00</span></p>
            </div> <!-- fim result-box -->
        </div> <!-- fim calc-box-->


    </div> <!-- fim container -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
